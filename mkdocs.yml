---
site_name: My Docs
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.instant
    - header.autohide
plugins:
  - search
  - awesome-pages:
      filename: index.yml
      collapse_single_pages: false
  - git-revision-date-localized:
      type: timeago
  - macros
  - rss
markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.arithmatex
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.keys
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.smartsymbols:
      trademark: false
      copyright: false
      registered: false
      care_of: false
      plusminus: false
      arrows: false
      notequal: false
      fractions: false
      ordinal_numbers: true
  - pymdownx.snippets:
      base_path: $relative
extra:
  foo: bar
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dersimn
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/dersimn
    - icon: fontawesome/brands/bitbucket
      link: https://bitbucket.org/dersimn
    - icon: fontawesome/solid/cube
      link: https://thingiverse.com/dersimn
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
repo_name: dersimn.github.io
repo_url: https://github.com/dersimn/dersimn.github.io
